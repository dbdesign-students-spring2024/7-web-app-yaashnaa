{% extends 'base.html' %}
{% block container %}
  <div class="login-box">
    <h2>Login</h2>
    <form method="POST" action="{{ url_for('login') }}">
      <div class="user-box">
        <input type="text" id="username" name="username" required />
        <label>Username</label>
      </div>
      <div class="user-box">
        <input type="password" id="password" name="password" required />
        <label>Password</label>
      </div>
      <div class="form-btn">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <input type="submit" value="Login" />
      </div>
  
    </form>
    <span style="text-align: center;">Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a>.</span>
  </div>
{% endblock %}
