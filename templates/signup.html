{% extends 'base.html' %}
{% block container %}
  <div class="login-box">
    <h2>Signup</h2>
    <form method="POST" action="{{ url_for('signup') }}">
      <div class="user-box">
        <input type="text" id="username" name="username" required />
        <label>Username</label>
      </div>
      <div class="user-box">
        <input type="password" id="password" name="password" required />
        <label>Password</label>
      </div>
      <a href="#">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <input type="submit" value="Signup" />Signup
      </a>
    </form>
    <span style="text-align: center;">Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</span>
  </div>
{% endblock %}
